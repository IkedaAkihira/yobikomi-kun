<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Web Bluetooth API のテスト</title>
</head>

<body>
<button id="connect">接続</button>
<button id="disconnect">切断</button>

<table id="controller" style="display: none;">
  <tr>
    <td><button onclick="toggleMotor(1,1);">left front</button></td>
    <td><button onclick="toggleMotor(0,1);">right front</button></td>
  </tr>
  <tr>
    <td><button onclick="stopMotor(1);">left stop</button></td>
    <td><button onclick="stopMotor(0);">right stop</button></td>
  </tr>
  <tr>
    <td><button onclick="toggleMotor(1,0);">left back</button></td>
    <td><button onclick="toggleMotor(0,0);">right back</button></td>
  </tr>
</table>


<script>
// 情報元： https://shimz.me/blog/microbit/5456
var bluetoothDevice;
var characteristic;
//micro:bit BLE UUID
var IO_SERVICE_UUID                        = 'e95d127b-251d-470a-a062-fa1922dfa9a8';
var IO_CHARACTERISTIC_UUID            = 'e95d8d00-251d-470a-a062-fa1922dfa9a8';

//ボタンイベントリスナー
document.getElementById('connect').addEventListener('click',connect);
document.getElementById('disconnect').addEventListener('click',disconnect);

//micro:bitに接続する
function connect() {
  let options = {};

  //options.acceptAllDevices = true;
  options.filters = [
    {services: [IO_SERVICE_UUID]},
    {namePrefix: "BBC micro:bit"}
  ];

  navigator.bluetooth.requestDevice(options)
  .then(device => {
    bluetoothDevice = device;
    console.log("device", device);
    return device.gatt.connect();
  })
  .then(server =>{
    console.log("server", server)
    return server.getPrimaryService(IO_SERVICE_UUID);
  })
  .then(service => {
    console.log("service", service)
    return service.getCharacteristic(IO_CHARACTERISTIC_UUID)
  })
  .then(chara => {
    console.log("characteristic", chara)
    alert("BLE接続が完了しました。");
    characteristic = chara;
    document.getElementById('controller').style.display='block';
  })
  .catch(error => {
    console.log(error);
  });
}

//BLE切断処理
function disconnect() {
  if (!bluetoothDevice || !bluetoothDevice.gatt.connected) return ;
  bluetoothDevice.gatt.disconnect();
  alert("BLE接続を切断しました。")
}

function stopMotor(isLeft){
  if(isLeft){
    return new Promise((res,rej)=>{characteristic.writeValue(new Uint8Array([13,0])).then(()=>{characteristic.writeValue(new Uint8Array([14,0])).then(()=>{res('hoge');});});});
  }
  return new Promise((res,rej)=>{characteristic.writeValue(new Uint8Array([15,0])).then(()=>{characteristic.writeValue(new Uint8Array([16,0])).then(()=>{res('hoge');});});});

}

function toggleMotor(isLeft,isFront){
  return new Promise((res,rej)=>{stopMotor(isLeft).then(()=>{
    console.log("aa");
    characteristic.writeValue(new Uint8Array([(isLeft)?(isFront?13:14):(isFront?15:16),1])).then(()=>{res('hoge')});
  })});;
  
}
</script>
<style>
  button{
    border:0.5px solid #808080;
    background-color: white;
    transition: .2s;
    border-radius: 3px;
  }
  button:hover{
    background-color: purple;
    color: white;
  }
</style>
</body>
</html>
